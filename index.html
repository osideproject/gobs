<!DOCTYPE html>
<html>
  <head>
    <title>Gobs - Overlay Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="./style.css?gb2" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./main.js?gb2" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <meta name="description" content="Add an overlay to your Gobs">
    <meta property="og:title" content="Gobs - Overlay Tool" />
    <meta property="og:description" content="Add a some accessories to your Gobs." />
    <meta property="og:image" content="https://osideproject.github.io/gobs/images/ogimage.png" />
    <meta http-equiv="Cache-Control" content="no-store" />
  </head>
  <body>
    <div class='page-top container-fluid'>
      <div class='row'>
        <div class="col-12 text-center mb-4">
          <img class='nav-logo' src='./images/header.png?t=1'>
        </div>
      </div>
      <div class='row'>
        <div class="col-12 text-center">
          <input type='text' id='token_id' class='p-2' placeholder='Enter Gobs #' class='p-2'><br>
          <span id="find_button" class='primary_button'>Find Gobs</span>
          <span id="download_button" class='primary_button'>Download</span>
        </div>
      </div>
      <div class='row'>
        <div class="col-12 text-center">
          <div class='overlay_section'>
            <h6>Overlays</h6>
            <div class='overlay_select' id='gm1'>
              <img src='./images/gm1.png' />
            </div>
            <div class='overlay_select' id='02'>
              <img src='./images/02.png' />
            </div>
            <div class='overlay_select' id='03'>
              <img src='./images/03.png' />
            </div>
            <div class='overlay_select' id='04'>
              <img src='./images/04.png' />
            </div>
            <div class='overlay_select' id='05'>
              <img src='./images/05.png' />
            </div>
            <div class='overlay_select' id='06'>
              <img src='./images/06.png' />
            </div>
            <div class='overlay_select' id='07'>
              <img src='./images/07.png' />
            </div>
            <div class='overlay_select' id='08'>
              <img src='./images/08.png' />
            </div>
            <div class='overlay_select' id='09'>
              <img src='./images/09.png' />
            </div>
            <div class='overlay_select' id='10'>
              <img src='./images/10.png' />
            </div>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class="col-12 text-center mb-4">
          <div class="layers">
            <span class='error'>Cannot Find Gobs</span>
            <canvas class='layer' id='pfp'></canvas>
            <h6 class='mt-5'>Built by The <a href='https://x.com/roaringpepe'>RPEPE Art Team</a></h6>
            <img width='100' src='./images/chumpz.png?t=1'><br />
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
  </body>
</html>
